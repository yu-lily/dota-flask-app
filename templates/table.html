<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body>
        <table>
            <tr>
                <th>Image</th>
                {% for col in cols %}
                    <th>{{ col['name'].replace('_', ' ').title() }}</th>
                {% endfor %}
            </tr>
            {% for row in rows %}
                <tr>
                    <td><img src="https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/abilities/{{row[-1]}}.png" /></td>
                    {% for col in row %}
                        <td>{{ col }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% for row in rows %}

        {% endfor %}
    </body>
</html>
